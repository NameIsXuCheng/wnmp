        <!-- MainForm -->
        <div id="MainForm">
            <div class="form_boxB" style="padding-bottom: 5px">
                <h2>个人信息列表</h2>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名称：</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{$info.user_name}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-sm-2 control-label">手机号码：</label>
                        <div class="col-sm-4">
                            <input type="text" name="phone" class="form-control" id="inputPhone" placeholder="电话号码">
                        </div>
                        <label for="inputEmail" class="col-sm-1 control-label">邮箱：</label>
                        <div class="col-sm-4">
                            <input type="text" name="email" class="form-control" id="inputEmail" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-5">
                            <button type="submit" class="btn btn-primary">信息基本修改</button>
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="inputOldPassword" class="col-sm-2 control-label">原密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputOldPassword" value="{$info.password}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNwePassword" class="col-sm-2 control-label">新密码：</label>
                        <div class="col-sm-4">
                            <input type="text" name="nwePassword" class="form-control" id="inputNwePassword" placeholder="新密码">
                        </div>
                        <label for="inputComPassword" class="col-sm-1 control-label">确认密码：</label>
                        <div class="col-sm-4">
                            <input type="text" name="comPassword" class="form-control" id="inputComPassword" placeholder="确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-5">
                            <input type="submit" value="密码修改" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>

<script>
    $(function () {
       $("input:submit").click(function () {
           var nwePassword = $("input[name=nwePassword]").val();
           var comPassword = $("input[name=comPassword]").val();
           if(nwePassword == '' || isNaN(nwePassword)){
               alert('新密码为空');
               $("input[name=nwePassword]").focus;
               return false;
           }
           if(comPassword == '' || isNaN(comPassword)){
               alert('确认密码为空');
               $("input[name=comPassword]").focus;
               return false;
           }
           if(nwePassword != comPassword){
               alert('两次输入的密码不一致');
               return false;
           }
           var url = "{:url('validate/change_pwd')}";
           //页面提交处理
           $.post(url,{
               'nwePassword':nwePassword,
               'comPassword':comPassword
           },function (e) {
               alert(e.data);
           },JSON);
       });
        $("button:submit").click(function () {
            var phone = $("input[name=phone]").val();
            var email = $("input[name=email]").val();
            if(phone == '' || isNaN(phone)){
                alert('电话号码为空');
                $("input[name=phone]").focus;
                return false;
            }
            if(email == ''){
                alert('邮箱为空');
                $("input[name=email]").focus;
                return false;
            }
            var reg = "/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/";
            if(reg.test(email)){

            alert('ok');

    });
